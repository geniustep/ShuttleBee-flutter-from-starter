name: bridgecore_flutter_starter
description: "Boilerplate Flutter starter with BridgeCore + Riverpod + Dio"
publish_to: "none"

version: 1.0.0

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # HTTP & API
  dio: ^5.9.0
  pretty_dio_logger: ^1.4.0
  bridgecore_flutter:
    path: ../../package/bridgecore_flutter

  # Functional Programming
  dartz: ^0.10.1

  # Code Generation (annotations)
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Storage
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI Components
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  lottie: ^2.7.0
  flutter_svg: ^2.2.3

  # Navigation
  go_router: ^17.0.0

  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0

  # Charts
  fl_chart: ^1.1.1

  # Utils
  intl: ^0.20.2
  permission_handler: ^12.0.1
  connectivity_plus: ^7.0.0
  path_provider: ^2.1.5
  uuid: ^4.5.2
  equatable: ^2.0.7
  logger: ^2.6.2
  url_launcher: ^6.3.2

  # Date & Time
  timeago: ^3.7.1
  jiffy: ^6.4.4

  # Environment Variables
  flutter_dotenv: ^6.0.0

  # Firebase
  firebase_core: ^4.2.1
  firebase_analytics: ^12.0.4
  firebase_crashlytics: ^5.0.5
  firebase_messaging: ^16.0.4
  firebase_performance: ^0.11.1+2

  # Error Tracking
  sentry_flutter: ^8.11.0

  # Notifications
  flutter_local_notifications: ^18.0.1

  # File Management
  image_picker: ^1.1.2
  file_picker: ^8.1.4
  flutter_image_compress: ^2.1.0
  open_file: ^3.5.10
  path: ^1.9.0
  image_cropper: ^8.0.2

  # Biometric
  local_auth: ^2.3.0

  # Voice Search
  speech_to_text: ^7.0.0

  # WebSocket & Real-time
  web_socket_channel: ^3.0.1
  socket_io_client: ^3.0.2

  # Background Tasks
  workmanager: ^0.9.0+3

  # Onboarding
  introduction_screen: ^3.1.14
  tutorial_coach_mark: ^1.2.11

  # Advanced Animations
  flutter_animate: ^4.5.0
  rive: ^0.13.19

  # PDF & Documents
  pdf: ^3.11.1
  printing: ^5.13.4
  syncfusion_flutter_pdfviewer: ^27.2.5

  # Excel
  excel: ^4.0.6

  # QR & Barcode
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3

  # Camera
  camera: ^0.11.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.15
  freezed: ^3.2.3
  json_serializable: 6.11.2
  riverpod_generator: ^3.0.3
  riverpod_lint: ^3.0.3

  # Testing
  mockito: 5.5.0
  bloc_test: ^10.0.0
  mocktail: ^1.0.4
  integration_test:
    sdk: flutter

dependency_overrides:
  intl: ^0.20.2
  analyzer_plugin: any

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/lottie/
    - assets/rive/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#2196F3"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
